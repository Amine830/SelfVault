# =============================================================================
# SelfVault - Production Docker Compose
# =============================================================================
# Configuration pour déploiement auto-hébergé avec:
# - PostgreSQL local
# - MinIO pour le stockage S3-compatible
# - Backend Express
# - Frontend React (servi par Nginx)
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: selfvault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-selfvault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-selfvault}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - selfvault-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-selfvault} -d ${POSTGRES_DB:-selfvault}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # MinIO - S3-compatible Object Storage
  # ===========================================================================
  minio:
    image: minio/minio:latest
    container_name: selfvault-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Console UI (optionnel, peut être fermé en prod)
    networks:
      - selfvault-internal
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================================================
  # MinIO Bucket Initialization
  # ===========================================================================
  minio-init:
    image: minio/mc:latest
    container_name: selfvault-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set selfvault http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD};
      mc mb selfvault/${S3_BUCKET:-selfvault} --ignore-existing;
      mc anonymous set none selfvault/${S3_BUCKET:-selfvault};
      echo 'Bucket initialized successfully';
      exit 0;
      "
    networks:
      - selfvault-internal

  # ===========================================================================
  # Backend API
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: selfvault-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-selfvault}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-selfvault}
      DIRECT_URL: postgresql://${POSTGRES_USER:-selfvault}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-selfvault}
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      # Storage - S3/MinIO
      STORAGE_PROVIDER: s3
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: ${S3_BUCKET:-selfvault}
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      S3_FORCE_PATH_STYLE: "true"
      # Supabase Auth (si utilisé pour l'authentification)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-}
      # Upload limits
      MAX_UPLOAD_SIZE_BYTES: ${MAX_UPLOAD_SIZE_BYTES:-52428800}
      MAX_STORAGE_PER_USER_BYTES: ${MAX_STORAGE_PER_USER_BYTES:-5368709120}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - selfvault-internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Database Migrations
  # ===========================================================================
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: selfvault-migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-selfvault}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-selfvault}
      DIRECT_URL: postgresql://${POSTGRES_USER:-selfvault}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-selfvault}
    command: npx prisma migrate deploy
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - selfvault-internal

  # ===========================================================================
  # Frontend (React + Nginx)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
        VITE_SUPABASE_URL: ${SUPABASE_URL:-}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
    container_name: selfvault-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - selfvault-internal
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

