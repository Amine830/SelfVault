version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: selfvault-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data/uploads:/app/data/uploads
    depends_on:
      - postgres
    networks:
      - selfvault-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: selfvault-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - selfvault-network
    command: npm run dev

  postgres:
    image: postgres:15-alpine
    container_name: selfvault-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: selfvault
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - selfvault-network

volumes:
  postgres-data:

networks:
  selfvault-network:
    driver: bridge
